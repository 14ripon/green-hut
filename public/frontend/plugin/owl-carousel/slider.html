<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Center Scale</title>
  <link rel="stylesheet" href="owl.carousel.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .owl-carousel .item {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .owl-carousel .item img {
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      object-fit: cover;
      max-width: 100%;
    }

    /* Center active item */
    .owl-item.active.center .item img {
      height: 400px; /* full height */
    }

    /* Left & right items */
    .owl-item.active:not(.center) .item img {
      height: 320px; /* 80% of 400px */
      opacity: 0.7;
    }

    /* Make sure smaller items align vertically */
    .owl-stage {
      display: flex;
      align-items: center;
    }


    
  </style>
</head>
<body>
  <div class="owl-carousel owl-theme">
    <div class="item"><img src="https://picsum.photos/id/1015/600/400" alt=""></div>
    <div class="item"><img src="https://picsum.photos/id/1016/600/400" alt=""></div>
    <div class="item"><img src="https://picsum.photos/id/1018/600/400" alt=""></div>
    <div class="item"><img src="https://picsum.photos/id/1020/600/400" alt=""></div>
    <div class="item"><img src="https://picsum.photos/id/1021/600/400" alt=""></div>
  </div>






  <script src="../../js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <!-- <script src="owl.carousel.js"></script> -->
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        loop:true,
        margin:45,
        center:true,      // important: enables center mode
        items:3,
        nav:true,
        autoplay:true,
        autoplayTimeout:3000,
        autoplayHoverPause:true
      });
    });



  </script>
</body>
</html>
